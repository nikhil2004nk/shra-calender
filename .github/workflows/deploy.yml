name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Changed from nik-branch to main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /shra-calendar/  # Make sure this matches your repository name

      - name: Ensure .nojekyll file exists
        run: |
          touch dist/.nojekyll
          echo ".nojekyll file created/verified in dist folder"

      - name: Verify build output
        run: |
          echo "Checking dist folder contents:"
          ls -la dist/ || dir dist
          echo "Checking assets folder:"
          ls -la dist/assets/ || dir dist\assets
          echo "Verifying .nojekyll exists:"
          test -f dist/.nojekyll && echo ".nojekyll found" || echo ".nojekyll NOT found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: "vite"
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
